<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子域扫描工具</title>
    <link rel="icon" href="https://mr-onion-blog.fun/img/avatar.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://mr-onion-blog.fun/img/avatar.png" alt="Avatar" class="avatar">
        <h1>子域扫描工具</h1>
        <p class="back-to-tools"><a href="https://tool.mr-onion-blog.fun" target="_blank">返回工具中心</a></p>
        <div class="input-group">
            <input type="text" id="mainDomainInput" placeholder="输入主域名，例如：example.com">
            <button id="scanButton">开始扫描</button>
        </div>
        <div id="results" class="results-container">
            <!-- 子域扫描结果将显示在这里 -->
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Subdomain Scanner. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
